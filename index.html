<!DOCTYPE html>
<html>
	<head>
   		<meta charset="UTF-8">
   		<!-- Zorgt dat de content zich schaalt aan de browser van het apparaat -->
   		<meta name="viewport" content="width=device-width, initial-scale=1.0">
   		<title>Dashboard</title>
   		<link rel="stylesheet" type="text/css" href="main.css">
   		<link rel="stylesheet" type="text/css" href="gridlayout.css">
   		<script src="https://kit.fontawesome.com/90d75487c4.js" crossorigin="anonymous"></script>
   		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
   		<script src="script.js"></script>
  	</head>
  	<body>
  		<div class="grid-container">
	  		<div id="head" class="grid-item">
	  			<h1>System Overview</h1>
	  		</div>
			<!-- Navigatie/menu -->
	  		<nav id="systemNav" class="grid-item">
	  			<ul>
				    <div class="items">
						<li class="item"><a href="#AllSystems"><i class="far fa-check-circle"></i>All Systems</a></li>
						<li class="item"><a href="#Cabin"><i class="far fa-check-circle"></i>Cabin</a></li>
						<li class="item"><a href="#Power"><i class="far fa-check-circle"></i>Power</a></li>
						<li class="item"><a href="#Fuel"><i class="far fa-check-circle"></i>Fuel</a></li>
					</div>		
				</ul>
	  		</nav>
	  		<!-- Body -->
			<div id="rocket" class="grid-item">
				<model-viewer src="Fotos/model.gltf" camera-controls auto-rotate></model-viewer>
				<model-viewer src="Fotos/SpaceShuttle(1).gltf" camera-controls auto-rotate></model-viewer>
				<model-viewer src="Fotos/1393 Rocket Ship.gltf" camera-controls auto-rotate></model-viewer>
				<!-- <img id="rocketPic" src="Fotos/rocket.png" width="35%" height="100%"> -->
			</div>
			<!-- Data dashboard -->
			<div id="dataDashboard" class="grid-item nested">
				<div id="dataPressure" class="container">
					<div class="card">
						<div class="dataText">Pressure</div>
			            <svg height="100" width="180">
				            <circle cx="90" cy="0" r="80"/>
				            <circle id="pressure" cx="90" cy="0" r="80"/>
			            </svg>
			            <div class="number">
			            	<h2 id="textPressure"></h2>
			            </div>
		            </div>
		        </div>
				<div id="dataTemp" class="container">
					<div class="card">
						<div class="dataText">Temperature</div>
			            <svg height="100" width="180">
				            <circle cx="90" cy="0" r="80"/>
				            <circle id="temp" cx="90" cy="0" r="80"/>
			            </svg>
			            <div class="number">
			            	<h2 id="textTemperature"></h2>
			            </div>
		            </div>
		        </div>
				<div id="dataO2" class="container">
					<div class="card">
						<div class="dataText">Oxygen</div>
			            <svg height="100" width="180">
				            <circle cx="90" cy="0" r="80"/>
				            <circle id="o2" cx="90" cy="0" r="80"/>
			            </svg>
			            <div class="number">
			            	<h2 id="textOxygen"></h2>
			            </div>
		            </div>
		        </div>
				<div id="dataCO2" class="container">
					<div class="card">
						<div class="dataText">Carbon dioxide</div>
			            <svg height="100" width="180">
				            <circle cx="90" cy="0" r="80"/>
				            <circle id="co2" cx="90" cy="0" r="80"/>
			            </svg>
			            <div class="number">
			            	<h2 id="textCarbonDioxide"></h2>
			            </div>
		            </div>
		        </div>
			</div>
			<div id="logboek" class="grid-item">
				<textarea name="log" rows="10" cols="40"> Hier wordt het logboek bijgehouden</textarea>
			</div>
			<div id="connections" class="grid-item">	
				<p>CONNECTIONS</p>
				<span class="line"></span>
				<p class="nested">Manual Rigs: <span class="small">Connected</span></p>
				<p class="nested">Changelog: <span class="small">Connected</span></p>
				<p class="nested">Airlock: <span class="small">Connected</span></p>
				<p class="nested">Wing: <span class="small">Connected</span></p>
			</div>
		  	<!-- Footer -->
			<div id="menu" class="grid-item">
				<p>Hier komt een kort menu van het dashboard</p>
			</div>
	  	</div>	
  	</body>
</html>
